las-mandarin: !LoadSerialized
  filename: /home/jialu/xnmt/recipes/las-tedlium/models/las-mandarin.mod
  overwrite:
  - path: train
    val: !SimpleTrainingRegimen
      src_file: '{DATA_DIR}/train.h5'
      trg_file: '{DATA_DIR}/train.char'
      max_src_len: 1500
      max_trg_len: 350
      run_for_epochs: 10
      batcher: !WordSrcBatcher
        avg_batch_size: 250
        pad_src_to_multiple: 8
        src_pad_token: ~
      trainer: !AdamTrainer
        alpha: 0.001
      lr_decay: 0.5
      lr_decay_times: 3
      patience: 8
      initial_patience: 15
      dev_every: 0
      restart_trainer: True

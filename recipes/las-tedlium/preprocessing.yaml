preprocess: !Experiment
  exp_global: !ExpGlobal
    dropout: 0.2
    default_layer_dim: 512
    placeholders:
      #DATA_DIR: /home/jialu/tedlium/tedlium2
      DATA_DIR: /home/jialu/mandarin_dataset/data
  preproc: !PreprocRunner
    overwrite: True
    tasks:
